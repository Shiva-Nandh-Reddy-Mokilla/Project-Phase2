# GitHub Actions workflow - builds Docker image and pushes to ACR
# Runs on push to main or manually via workflow_dispatch

name: Build and Push to ACR

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - master
    paths:
      - 'src/Consumer/**'
      - '.github/workflows/build-push.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: shivaacr123.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          docker build \
            -t shivaacr123.azurecr.io/eventhub-consumer:v1 \
            -t shivaacr123.azurecr.io/eventhub-consumer:latest \
            -f src/Consumer/Dockerfile \
            .
          docker push shivaacr123.azurecr.io/eventhub-consumer:v1
          docker push shivaacr123.azurecr.io/eventhub-consumer:latest
      
      - name: Build summary
        run: echo "Build complete"

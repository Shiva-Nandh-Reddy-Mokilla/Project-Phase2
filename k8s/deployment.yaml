# Deployment - defines how the consumer app runs in Kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventhub-consumer
  namespace: default
  labels:
    app: eventhub-consumer
spec:
  replicas: 2  # Number of pods to run (increased for high availability)
  selector:
    matchLabels:
      app: eventhub-consumer
  template:
    metadata:
      labels:
        app: eventhub-consumer
    spec:
      containers:
      - name: consumer
        image: shivaacr123.azurecr.io/eventhub-consumer:v2
        imagePullPolicy: Always
        
        # Environment variables injected from ConfigMap and Secret
        env:
        - name: EVENTHUB_NAME
          valueFrom:
            configMapKeyRef:
              name: consumer-config
              key: EVENTHUB_NAME
        
        - name: EVENTHUB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: eventhub-connection
        
        - name: STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: storage-connection
        
        - name: SERVICEBUS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: servicebus-connection
        
        # Resource limits for the container
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Health checks (Stretch Phase: Liveness & Readiness Probes)
        # Liveness probe: Restart pod if it becomes unresponsive
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep dotnet || exit 1"
          initialDelaySeconds: 30  # Wait 30s after start before checking
          periodSeconds: 10        # Check every 10 seconds
          timeoutSeconds: 5        # Timeout after 5 seconds
          failureThreshold: 3      # Restart after 3 consecutive failures
        
        # Readiness probe: Remove from load balancer if not ready
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep dotnet || exit 1"
          initialDelaySeconds: 10  # Check after 10s
          periodSeconds: 5         # Check every 5 seconds
          timeoutSeconds: 3
          failureThreshold: 2      # Mark not ready after 2 failures
